<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="css/about.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body style="font-family: TisaSansPro;">
    <nav class="navbar is-transparent"">
        <div class=" container" style="padding-left: 150px; padding-right: 150px;">
        <div class=" navbar-brand">
            <a class="navbar-item" href="index.html">
                <div class="brand-img"></div>
            </a>
            <div class="navbar-burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="about.html">
                    About
                </a>
                <a class="navbar-item" href="advocacy.html">
                    Advocacy
                </a>
                <a class="navbar-item" href="education.html">
                    Education
                </a>
                <a class="navbar-item" href="policy.html">
                    Policy
                </a>
                <a class="navbar-item is-active" href="contact.html">
                    Contact
                </a>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
